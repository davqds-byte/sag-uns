<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sag uns! - Das Kartenspiel</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    
    :root {
      --primary: #6c5ce7;
      --primary-dark: #5f4fd1;
      --accent: #00b894;
      --accent-dark: #00a383;
      --bg-gradient-1: #667eea;
      --bg-gradient-2: #764ba2;
      --danger: #ff7675;
      --card-bg: #ffffff;
      --text-dark: #2d3436;
      --text-light: #636e72;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Changement: flex-start pour commencer en haut, mieux pour le footer */
      justify-content: flex-start; 
      padding: 30px 20px 60px 20px; /* Padding bottom augment√© pour le footer */
      position: relative;
      overflow-x: hidden;
      color: var(--text-dark);
    }
    
    /* Hintergrund-Dekoration */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      filter: blur(60px);
      opacity: 0.6;
    }
    
    .bg-shape-1 {
      width: 400px;
      height: 400px;
      background: #ff9ff3;
      top: -100px;
      left: -100px;
    }
    
    .bg-shape-2 {
      width: 300px;
      height: 300px;
      background: #54a0ff;
      bottom: -50px;
      right: -50px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
      z-index: 1;
      animation: fadeInDown 0.8s ease;
    }
    
    .header h1 {
      font-size: 2.5rem;
      color: white;
      font-weight: 700;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 5px;
    }
    
    .header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      font-weight: 400;
    }
    
    .container {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.8s ease;
      transition: height 0.3s ease;
      flex-grow: 1; /* Permet au contenu de pousser le footer si besoin */
      margin-bottom: 20px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      border: 5px solid #f0f0f0;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    /* Setup Screen Elements */
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      color: var(--text-dark);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
      color: var(--text-dark);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
    }
    
    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Poppins', sans-serif;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn-accent {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
    }
    
    .btn-accent:hover:not(:disabled) {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #dfe6e9;
      color: var(--text-dark);
    }
    
    .btn-secondary:hover {
      background: #b2bec3;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: var(--text-light);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dfe6e9;
    }
    
    .divider span {
      padding: 0 15px;
      font-weight: 600;
    }

    /* Game Screen Elements */
    .status-bar {
      background: white;
      padding: 10px 20px;
      border-radius: 50px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
    }
    
    .room-code-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .room-code {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 1px;
    }
    
    .copy-btn {
      background: none;
      border: none;
      padding: 4px;
      margin: 0;
      width: auto;
      color: var(--text-light);
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: none;
    }
    
    .copy-btn:hover {
      color: var(--primary);
      transform: none;
    }
    
    .player-count {
      background: var(--bg-gradient-1);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .turn-info {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px dashed #dfe6e9;
      transition: all 0.3s ease;
    }
    
    .turn-info.active {
      color: var(--primary);
      background: rgba(108, 92, 231, 0.1);
      border-color: var(--primary);
      animation: pulse 2s infinite;
    }
    
    .question-card {
      background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
      color: white;
      border-radius: 20px;
      padding: 30px 20px;
      margin: 20px 0;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 10px 25px rgba(108, 92, 231, 0.35);
      line-height: 1.5;
      min-height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .question-card.new-card {
      animation: cardEntrance 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .question-card::before {
      content: '‚ùù';
      position: absolute;
      font-size: 6rem;
      opacity: 0.15;
      top: -10px;
      left: 10px;
      font-family: serif;
    }
    
    .neue-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff7675;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(255, 118, 117, 0.4);
      z-index: 10;
    }
    
    /* Voting Grid */
    .sub-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }
    
    .sub-btn {
      background: white;
      border: 2px solid #e0e0e0;
      padding: 15px 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      color: var(--text-dark);
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
      user-select: none;
    }
    
    .sub-btn:hover:not(.voted) {
      border-color: var(--primary);
      background: #fdfdfd;
    }
    
    .sub-btn.voted {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
    }
    
    /* Answering List */
    .voted-list {
      margin-bottom: 20px;
      max-height: 250px;
      overflow-y: auto;
      padding-right: 5px;
    }
    
    .voted-item {
      background: white;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .voted-item:hover {
      border-color: #dcdcdc;
      transform: translateX(3px);
    }
    
    .voted-item.selected {
      background: #e3f9f5; /* Very light green */
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(0, 184, 148, 0.15);
    }
    
    .voted-item.selected::after {
      content: 'üí¨';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
    }
    
    .voted-question {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1rem;
      margin-bottom: 5px;
      padding-right: 20px;
    }
    
    .voted-by {
      color: var(--text-light);
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    /* Utility & Messages */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(50px);
      background: #2d3436;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      white-space: nowrap;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .error-box {
      background: #ffeaea;
      color: #d63031;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-align: center;
      border: 1px solid #fab1a0;
      display: none;
    }

    .empty-state {
      text-align: center;
      padding: 30px 10px;
      color: var(--text-light);
      font-size: 0.95rem;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px dashed #dfe6e9;
    }

    /* FOOTER STYLE */
    .footer {
      margin-top: auto;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 10;
      padding-bottom: 10px;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(108, 92, 231, 0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
    }
    
    @keyframes cardEntrance {
      0% { opacity: 0; transform: scale(0.9) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #dfe6e9; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #b2bec3; }
    
    /* Mobile Optimizations */
    @media (max-width: 480px) {
      .header h1 { font-size: 2rem; }
      .container { padding: 20px; }
      .question-card { font-size: 1.15rem; padding: 25px 15px; }
      .sub-grid { grid-template-columns: 1fr; }
      .footer { font-size: 0.65rem; }
    }
  </style>
</head>

    // --- GAME LOGIC ---

    window.createRoom = async function() {
      const nameInput = document.getElementById('userName');
      myName = nameInput.value.trim();
      
      if(!myName) {
        showError("Bitte gib deinen Namen ein!");
        nameInput.focus();
        return;
      }
      
      gameId = Math.floor(1000 + Math.random() * 9000).toString();
      isHost = true;
      
      try {
        // Init Room Data
        await set(ref(database, 'rooms/' + gameId), {
          players: [myName],
          currentTurnIndex: 0,
          currentCard: { 
            q: "Willkommen! " + myName + " zieht die erste Karte.", 
            sub: [], 
            isNew: false 
          },
          votedSubs: {}, 
          activeSubReply: -1,
          createdAt: serverTimestamp()
        });
        
        switchScreen('game');
        listenToRoom();
      } catch (error) {
        console.error(error);
        showError("Fehler beim Erstellen des Raums.");
      }
    };

    window.joinRoom = async function() {
      const nameInput = document.getElementById('userName');
      myName = nameInput.value.trim();
      const codeInput = document.getElementById('roomInput');
      gameId = codeInput.value.trim();
      
      if(!myName) {
        showError("Bitte gib deinen Namen ein!");
        return;
      }
      if(!gameId || gameId.length !== 4) {
        showError("Bitte gib einen g√ºltigen 4-stelligen Code ein.");
        return;
      }
      
      try {
        const roomRef = ref(database, 'rooms/' + gameId);
        const snapshot = await get(roomRef);
        
        if(snapshot.exists()) {
          let playersList = snapshot.val().players || [];
          
          // Check duplicate names
          if(playersList.includes(myName)) {
            showError("Dieser Name ist bereits vergeben!");
            return;
          }
          
          playersList.push(myName);
          await update(roomRef, { players: playersList });
          isHost = false;
          switchScreen('game');
          listenToRoom();
        } else {
          showError("Raum nicht gefunden. √úberpr√ºfe den Code.");
        }
      } catch (error) {
        console.error(error);
        showError("Fehler beim Beitreten.");
      }
    };

    function switchScreen(screenName) {
      if(screenName === 'game') {
        document.getElementById('setup').classList.add('hidden');
        document.getElementById('game').classList.remove('hidden');
        document.getElementById('roomCodeDisplay').innerText = gameId;
      }
    }

    // Generate unique unseen card
    function getUniqueCard() {
      const unseen = allQuestions.filter(q => !seenQuestions.has(q.q));
      
      if(unseen.length === 0) {
        seenQuestions.clear();
        unseen.push(...allQuestions);
      }
      
      const card = unseen[Math.floor(Math.random() * unseen.length)];
      seenQuestions.add(card.q);
      
      // Mark as new for UI
      return { ...card, isNew: true }; 
    }

    window.drawNewCard = async function() {
      if(isGenerating) return;
      isGenerating = true;
      
      const btn = document.getElementById('drawBtn');
      const originalText = btn.innerText;
      btn.disabled = true;
      btn.innerText = "L√§dt...";
      
      try {
        const newCard = getUniqueCard();
        
        await update(ref(database, 'rooms/' + gameId), {
          currentCard: newCard,
          votedSubs: {},
          activeSubReply: -1
        });
        
        showToast("Neue Karte gezogen!");
      } catch (error) {
        console.error(error);
        showError("Fehler beim Laden der Karte.");
      } finally {
        btn.disabled = false;
        btn.innerText = originalText;
        isGenerating = false;
      }
    };

    window.voteSub = async function(index) {
      try {
        // votedSubs is an object: { "0": "PlayerName", "1": "PlayerName" }
        // Since we want to allow multiple people to vote for the same question, 
        // but only track WHO voted for WHAT:
        // We'll change structure slightly: votes: { "PlayerName": index }
        // NOTE: To keep compatible with existing code structure if desired, we could use:
        // updates[`votedSubs/${Date.now()}`] = { voter: myName, index: index }
        // But sticking to user's simple structure: votedSubs keys are indices, value is ONE voter.
        // To support multiple voters, the user's structure `votedSubs: {}` might be insufficient if keys collide.
        // I'll use a slightly more robust structure for the update: `votedSubs/${myName}` = index
        
        await update(ref(database, 'rooms/' + gameId), {
          [`votedSubs/${myName}`]: index
        });
      } catch (error) {
        console.error(error);
      }
    };

    window.selectReply = async function(index) {
      try {
        await update(ref(database, 'rooms/' + gameId), {
          activeSubReply: index
        });
      } catch (error) {
        console.error(error);
      }
    };

      } catch (error) {

      }
    };

        showToast("Code kopiert!");
      }).catch(err => {
        showToast("Fehler beim Kopieren");
      });
    };

    // --- SYNC & UI RENDER ---
    function listenToRoom() {
      const roomRef = ref(database, 'rooms/' + gameId);
      
      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if(!data) {
          alert("Der Raum wurde geschlossen.");
          location.reload();
          return;
        }
        
        players = data.players || [];
        currentTurnIndex = data.currentTurnIndex || 0;
        const activePlayer = players[currentTurnIndex];
        const isMyTurn = (activePlayer === myName);

        // Update Static UI
        document.getElementById('playerCount').innerText = players.length;
        
        const turnInfo = document.getElementById('turnInfo');
        if(isMyTurn) {
          turnInfo.innerText = "üéØ Du bist dran!";
          turnInfo.classList.add('active');
        } else {
          turnInfo.innerText = "üé§ " + activePlayer + " antwortet...";
          turnInfo.classList.remove('active');
        }

        // Render Card
        const card = data.currentCard || { q: "Lade...", sub: [], isNew: false };
        const qText = document.getElementById('questionText');
        const badge = document.getElementById('neueBadge');
        
        // Only animate if text changed significantly
        if(qText.innerText !== card.q) {
          qText.innerText = card.q;
          const qCard = document.getElementById('questionCard');
          qCard.classList.remove('new-card');
          void qCard.offsetWidth; // trigger reflow
          if(card.isNew && card.sub.length > 0) {
            qCard.classList.add('new-card');
          }
        }
        
        badge.classList.toggle('hidden', !card.isNew);

        // Layout Switching
        const activeControls = document.getElementById('activeControls');
        const votingControls = document.getElementById('votingControls');
        const drawBtn = document.getElementById('drawBtn');
        const answeringSection = document.getElementById('answeringSection');
        const nextBtn = document.getElementById('nextBtn');

        if(isMyTurn) {
          activeControls.classList.remove('hidden');
          votingControls.classList.add('hidden');
          
          // Only show draw button if card has no subs (fresh card)
          if(card.sub.length === 0) {
            drawBtn.classList.remove('hidden');
            answeringSection.classList.add('hidden');
          } else {
            drawBtn.classList.add('hidden');
            answeringSection.classList.remove('hidden');
            
            // Render Voting List for Active Player
            renderAnsweringList(card.sub, data.votedSubs || {}, data.activeSubReply);
            
            // Show Next Button if a reply is selected
            nextBtn.classList.toggle('hidden', data.activeSubReply === -1);
          }
        } else {
          activeControls.classList.add('hidden');
          votingControls.classList.remove('hidden');
          renderVotingGrid(card.sub, data.votedSubs || {});
        }
      });
    }

    function renderVotingGrid(subs, votes) {
      const grid = document.getElementById('subGrid');
      grid.innerHTML = "";
      
      if(subs.length === 0) {
        grid.innerHTML = `<div class="empty-state">Der Spieler zieht gerade eine Karte...</div>`;
        return;
      }
      
      // Check if I have voted
      const myVote = votes[myName]; 

      subs.forEach((text, index) => {
        const btn = document.createElement("div");
        // Check if ANYONE voted for this to show some feedback? 
        // Let's highlight my vote
        const isSelected = (myVote === index);
        
        btn.className = "sub-btn" + (isSelected ? " voted" : "");
        btn.innerText = text;
        btn.onclick = () => voteSub(index);
        grid.appendChild(btn);
      });
    }

    function renderAnsweringList(subs, votes, activeIndex) {
      const list = document.getElementById('votedList');
      list.innerHTML = "";
      
      if(Object.keys(votes).length === 0) {
        list.innerHTML = `<div class="empty-state">Warte auf Stimmen der anderen...</div>`;
        return;
      }
      
      // Group votes by sub index
      const voteCounts = {};
      const voterNames = {}; // index -> [names]
      
      for(const [voter, idx] of Object.entries(votes)) {
        voteCounts[idx] = (voteCounts[idx] || 0) + 1;
        if(!voterNames[idx]) voterNames[idx] = [];
        voterNames[idx].push(voter);
      }
      
      // Sort subs by popularity (optional, or keep original order)
      subs.forEach((text, index) => {
        if(voteCounts[index]) {
          const div = document.createElement("div");
          const isSelected = (activeIndex === index);
          
          div.className = "voted-item" + (isSelected ? " selected" : "");
          
          div.innerHTML = `
            <div class="voted-question">${text}</div>
            <div class="voted-by">üó≥Ô∏è ${voteCounts[index]} Stimme${voteCounts[index]>1?'n':''} (${voterNames[index].join(', ')})</div>
          `;
          
          div.onclick = () => selectReply(index);
          list.appendChild(div);
        }
      });
    }
  </script>
